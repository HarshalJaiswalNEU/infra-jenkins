---
aws_region: ""
aws_profile: ""
ec2_image: ""
ec2_instance_type: ""
ec2_keypair: ""
domain: ""
sub_domain: ""
vpc_name: "jenkins-{{ aws_region }}-vpc"
vpc_cidr: "20.0.0.0/16"
vpc_subnets:
  public-1:
    cidr: 20.0.1.0/24
    az: "{{ aws_region }}a"
  public-2:
    cidr: 20.0.2.0/24
    az: "{{ aws_region }}b"
  public-3:
    cidr: 20.0.3.0/24
    az: "{{ aws_region }}c"
  private-1:
    cidr: 20.0.4.0/24
    az: "{{ aws_region }}a"
  private-2:
    cidr: 20.0.5.0/24
    az: "{{ aws_region }}b"
  private-3:
    cidr: 20.0.6.0/24
    az: "{{ aws_region }}c"
vpc_security_groups:
  - name: ssh
    description: "Open SSH port 22"
    rules:
      - proto: tcp
        cidr_ip: 0.0.0.0/0
        ports:
          - 22
ANSIBLE_HOST_KEY_CHECKING: False
url_repo: ""
url_repo1: ""
group_name: ""
email: ""
user: ""
user_password: ""
job: ""
job1: ""
github_token: ""
branches: ""